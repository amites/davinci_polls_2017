<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DaVinci Polls</title>
</head>
<body>
    Hello World!

    <br><br><br>
    {% for poll in polls %}
        {{ poll.name }}
        <br>1 - {{ poll.answer_1 }}
        <br>2 - {{ poll.answer_2 }}

        <br>4 - {{ poll.answer_4 }}

    {% endfor %}
</body>
</html>
